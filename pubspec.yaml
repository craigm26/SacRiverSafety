name: riversafe_sac
description: A data-driven, mobile-friendly app for Sacramento & American River safety information
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Navigation
  go_router: ^13.2.0
  
  # Dependency Injection
  get_it: ^7.6.7
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # HTTP & API
  dio: ^5.4.0
  json_annotation: ^4.8.1
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Maps & Location
  flutter_map: ^6.1.0
  geolocator: ^10.1.0
  
  # Charts & Data Visualization
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/data/ 